<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tables</title>
</head>
<body>

  <table>
    <!-- Base level is the table row, representing one entry into table -->
    <!-- thead and tbody -->
    <thead>
      <caption><h2>List of Numbers</h2></caption>
      <tr>
        <th>Number 1</th>
        <th>Number 2</th>
        <th>Number 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">One</td>
        <td>Two</td>
        <td>Three</td>
        <td>Three and three quarters</td>
      </tr>
      <tr>
        <td>Four</td>
        <td>Five</td>
        <td>Six</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
