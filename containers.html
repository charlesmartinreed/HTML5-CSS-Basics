<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Containers</title>
</head>
<body>

  <!-- Two MAIN ways of displaying elements are block and inline.
  Block elements take up the entire width of the page,
  inline elements take up only what they need.
  SPANS are INLINE containers,
  DIVS are BLOCK containers.
 -->

    <h2>Inline</h2>
     <a href="#">Link1</a>
     <a href="#">Link2</a>

     <span>span 1</span>
     <span>span 2</span>
  <hr>

     <h2>Block</h2>
     <p>Paragraph 1</p>
     <p>Paragraph 2</p>

     <div class="">div1</div>
     <div class="">div2</div>

</body>
</html>
