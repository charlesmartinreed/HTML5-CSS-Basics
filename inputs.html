<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inputs</title>
</head>
<body>

  <input type="date" /> <br />
  <input type="file" /> <br />
  <input type="text" value="Enter your username"/> <br />
  <input type="password" placeholder="password"/> <br />

  <textarea rows="10" cols="30">
    Enter a paragraph
  </textarea> <br />

<!-- form is a wrapper for these input tags, usually used to tie in with a back end language for handling the input -->
  <form>
    <input type="checkbox" /><br />
    <input name="btn" type="radio" /> <br />
    <input name="btn" type="radio" /> <br />
    <input type="submit" /> <br />
  </form>


</body>
</html>
