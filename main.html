<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

    <header>
      <!--  Contact info, etc. -->
      <nav>
        <!--  Structure for the header area is generally handled with a nav -->
      </nav>
    </header>

    <main>
      <!-- This is the where the crux of your site goes -->
      <article class="">
        <section>
          <!-- Ex: in a blog, this would represent a specific entry -->
          <p>Looks like you made it!</p>

          <!-- Text in the tag is displayed if browser cannot display video. -->
          <!--  the poster attribute determines the thumbnail image used for the video -->
          <!-- autoplay and loop attributes are also available -->
          <video width="400" src="videos/test.mov" controls>Could not playback embedded video!</video>
          <hr>

          <!-- iFrames and embedding video : a window into another website -->
          <iframe width="560" height="315" src="https://www.youtube.com/embed/pQN-pnXPaVg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

          <aside class="">
            <!-- content is on the page and being shown to users, but not related to the core content -->
          </aside>
        </section>
      </article>
    </main>

    <footer>
      <a href="index.html">Take me home!</a>
    </footer>

</body>

</html>
