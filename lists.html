
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Working with Lists!</title>
</head>
<body>

<h3>UNORDERED LIST</h3>
  <ul>
    <li>Kingdom Hearts 3</li>
    <li>Resident Evil 2</li>
    <li>Wargroove</li>
  </ul>

<h3>ORDERED LIST</h3>
<!-- type: A is uppercase, a is lowercase, I is roman numerals, i is lower case numerals -->
  <ol type="A">
    <li>Wake up</li>
    <li>Make this money
      <ol>
        <li>Scheme</li>
        <li>Backup scheme</li>
        <li>Last ditch scheme</li>
      </ol>
    </li>
    <li>Lunch!</li>
    <li>Continue making this money.</li>
  </ol>

<h3>DESCRIPTION LIST</h3>
<dl class="">
  <dt>Apples</dt>
  <dd>- They are red</dd>
  <dt>Oranges</dt>
  <dd>- They are oranges</dd>
</dl>

</body>
</html>
